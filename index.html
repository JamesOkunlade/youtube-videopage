<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Youtube | Homepage</title>
  </head>

  <body>
    <nav class="navigation">

      <div class="nav-brand">
        <ul>
          <li class="menu"><img src="img/menu.png"></li>
          <li class="logo"><img src="img/logo.png"></li>
        </ul>
      </div>

      <div class="nav-search">
        <ul>
          <li><input type="text" name="fname"></li>
          <li><button><i class="fas fa-search"></i></button></li>
        </ul>
      </div>

      <div class="nav-thumbnails">
        <ul>
          <li><a href=""><i class="fas fa-video"></i></a></li>
          <li><a href=""><i class="fas fa-th"></i></a></li>
          <li><a href=""><i class="fas fa-comment"></i></i></a></li>
          <li><a href=""><i class="fas fa-bell"></i></a></li>
          <li><a href=""><i class="fas fa-user-circle" ></i></i></a></li>

        </ul>
      </div>

    </nav>
    <div class="main-content">
      <div class="left-column">
        <div class="video-box">
          <iframe width="100%" height="700px" src="https://www.youtube.com/embed/UnTQVlqmDQ0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <h2>Web Development In 2019 - A Practical Guide</h2>
        <div class="video-details">
          <div class="video-views">
            <h2>185,569 views</h2>
          </div>
          <div class="video-metadata">
            <ul>
              <li><i class="fas fa-thumbs-up"></i><span>9.3k</span></li>
              <li><i class="fas fa-thumbs-down"></i><span>80</span></li>
              <li><i class="fas fa-share"></i><span>SHARE</span></li>
              <li><i class="far fa-plus-square"></i><span>SAVE</span></li>
              <li><i class="fas fa-ellipsis-h"></i></li>

            </ul>
          </div>

        </div>
      </div>

      <div class="right-column">
        <h3>Up Next</h3>
      </div>

    </div>

  </body>
</html>
